<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Información Básica</title>
  <!-- Bootstrap 5 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Estilos personalizados */
    .carousel-item img {
      object-fit: cover;
      width: 100%;
      height: 300px;
    }

    .carousel-container {
      position: relative;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">

    <form class="bg-white p-5 rounded shadow-lg" onsubmit="return validarFormulario(event)">

      <div class="bg-primary text-white text-center py-3 rounded mb-4">
        <h2 class="h4 mb-0">
          <i class="bi bi-house-door-fill me-2"></i> Nueva Propiedad
        </h2>
      </div>

      <h3 class="mb-4">Imagenes de referencia</h3>

      <!-- Carrusel de imágenes -->
      <div id="carouselExampleControls" class="carousel slide carousel-fade mb-4">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img1.jpg" class="d-block w-100" alt="Casa moderna">
            
          </div>
          <div class="carousel-item">
            <img src="img2.jpg" class="d-block w-100" alt="Departamento elegante">
            
          </div>
          <div class="carousel-item">
            <img src="img3.jpg" class="d-block w-100" alt="Terreno amplio">
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <div class="step-container active" id="step1">
        <h3 class="mb-3">Información Básica</h3>
        <div class="mb-3">
          <label for="tipo_propiedad" class="form-label">Tipo de propiedad</label>
          <select id="tipo_propiedad" name="tipo_propiedad" class="form-select" required>
            <option value="">Selecciona una opción</option>
            <option value="Casa">Casa</option>
            <option value="Departamento">Departamento</option>
            <option value="Terreno">Terreno</option>
            <option value="Oficina">Oficina</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="transaccion" class="form-label">Transacción</label>
          <select id="transaccion" name="transaccion" class="form-select" required>
            <option value="">Selecciona una opción</option>
            <option value="Venta">Venta</option>
            <option value="Renta">Alquiler</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="nextStep(2)">Siguiente</button>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" id="precio" name="precio" class="form-control" min="1" required />
        </div>
        <div class="col-md-4">
          <label for="area" class="form-label">Área (m²)</label>
          <input type="number" id="area" name="area" class="form-control" min="1" required />
        </div>
        <div class="col-md-4">
          <label for="moneda" class="form-label">Moneda</label>
          <select id="moneda" name="moneda" class="form-select" required>
            <option value="">Selecciona una opción</option>
            <option value="MXN">MXN</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="titulo" class="form-label">Título del anuncio</label>
        <input type="text" id="titulo" name="titulo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción detallada</label>
        <textarea id="descripcion" name="descripcion" class="form-control" rows="6" required></textarea>
      </div>

      <div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </div>

    </form>
  </div>

  <script>
    function validarFormulario(event) {
      const form = event.target;
      if (!form.checkValidity()) {
        event.preventDefault();
        alert('Por favor, complete todos los campos correctamente.');
        return false;
      }
      alert('Formulario enviado con éxito!');
      return true;
    }
  </script>

</body>
</html>
